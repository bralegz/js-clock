<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JS Clock</title>
</head>

<body>
    <div class="wrapper-grid">
        <div class="days-wrapper">
            <h5 class="day" id="0">SUNDAY</h5>
            <h5 class="day" id="1">MONDAY</h5>
            <h5 class="day" id="2">TUESDAY</h5>
            <h5 class="day" id="3">WEDNESDAY</h5>
            <h5 class="day" id="4">THURSDAY</h5>
            <h5 class="day" id="5">FRIDAY</h5>
            <h5 class="day" id="6">SATURDAY</h5>
        </div>
        <h1 class="hour"></h1>
        <div class="format-wrapper">
            <h5 class="format" id="format12">12 Hour</h5>
            <h5 class="format hour24" id="format24">24 Hour</h5>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
